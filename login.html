<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Loja Gamer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-box {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    .form-control {
      background-color: #333;
      border: none;
      color: #fff;
    }
    .form-control:focus {
      background-color: #444;
      box-shadow: none;
      color: #ffd700;
    }
    button.btn-primary {
      background-color: #ffd700;
      border: none;
      color: #121212;
      font-weight: bold;
    }
    button.btn-primary:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2 class="mb-4 text-center">Login</h2>
  <form id="loginForm">
    <div class="mb-3">
      <label for="username" class="form-label">Usu치rio</label>
      <input type="text" class="form-control" id="username" placeholder="Digite seu usu치rio" required />
    </div>
    <div class="mb-4">
      <label for="password" class="form-label">Senha</label>
      <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Entrar</button>
  </form>
  <div id="msgLogin" class="mt-3 text-center"></div>
</div>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap Bundle com Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  $(document).ready(function(){
    $('#loginForm').submit(function(e){
      e.preventDefault();
      const user = $('#username').val().trim();
      const pass = $('#password').val().trim();

      if(user === "gamer" && pass === "1234") {
        $('#msgLogin').html('<div class="alert alert-success">Login efetuado com sucesso!</div>');
      } else {
        $('#msgLogin').html('<div class="alert alert-danger">Usu치rio ou senha inv치lidos.</div>');
      }
    });
  });
</script>

</body>
</html>
